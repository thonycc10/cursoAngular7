<div class="card bg-dark my-3 text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="name">Nombre: </label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.name" id="name" name="name" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="apellido">Apellido: </label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.apellido" name="apellido" id="apellido" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="email">Email: </label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.email" name="email" id="email" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
